<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestys-sivu</title>
    <link rel="stylesheet" href="login.css">
</head>
<body> 

    <div class="loginPage">
        <h2>Kirjaudu sisään adminina</h2>
        <h4>Kirjautuminen äänestyspaneeliin</h4>
        <form id="loginForm">
            <input type="text" placeholder="Syötä käyttäjätunnus" id="userName" name="username" required><br>
            <input type="password" placeholder="Syötä salasana" id="password" name="password" required><br>
            <button id="loginBtn" type="submit">Kirjaudu</button>
        </form>
    </div>

</body>

<script src="login.js"></script>

</html>
